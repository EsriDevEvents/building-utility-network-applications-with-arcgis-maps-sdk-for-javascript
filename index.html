<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Demo</title>
  </head>
  <body>
    <script type="module">
      import esriConfig from "@arcgis/core/config.js";
      esriConfig.portalUrl = "https://myHostName.esri.com/arcgis";
    </script>

    <arcgis-map item-id="map-id-goes-here">
      <arcgis-zoom slot="bottom-left"></arcgis-zoom>
      <arcgis-editor slot="bottom-right"> </arcgis-editor>
      <arcgis-version-management slot="top-right"></arcgis-version-management>
      <calcite-action-bar slot="top-left" id="edit-actions">
        <calcite-action
          id="start-edit"
          icon="pencil"
          text="Start editing"
        ></calcite-action>
        <calcite-action
          disabled
          id="stop-edit"
          icon="save"
          text="Stop editing (save)"
        ></calcite-action>
        <calcite-action
          disabled
          id="undo-edit"
          icon="undo"
          text="Undo edit"
        ></calcite-action>
        <calcite-action
          disabled
          id="redo-edit"
          icon="redo"
          text="Redo edit"
        ></calcite-action>
      </calcite-action-bar>
    </arcgis-map>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
